<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Images</title>
  </head>
  <body>
    <button
      type="button"
      id="halloweenButton"
      onclick="display('images/halloween.png')"
    >
      Halloween
    </button>
    <button
      type="button"
      id="christmasButton"
      onclick="display('images/christmas.png')"
    >
      Christmas
    </button>
    <button
      type="button"
      id="easterButton"
      onclick="display('images/easter.png')"
    >
      Easter
    </button>
    <br />
    <br />
    <img id="images" src="images.png" width="200" height="200" />

    <script>
      var $ = function (id) {
        return document.getElementById(id);
      };
      function display(imgSrc) {
        $("image").src = imgSrc;
      }
    </script>
  </body>
</html>
